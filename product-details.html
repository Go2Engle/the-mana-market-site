    <!-- Script to update meta tags and structured data -->
    <script>
    function updateProductMetadata(product) {
        // Update page title
        document.title = `${product.name} - Premium MTG Accessory | The Mana Market`;
        
        // Update meta tags
        document.querySelector('meta[name="description"]').setAttribute(
            'content', 
            `Get the ${product.name} at The Mana Market. ${product.description}. Fast shipping and secure checkout.`
        );
        document.querySelector('meta[name="keywords"]').setAttribute(
            'content',
            `${product.name}, MTG accessories, Magic The Gathering, ${product.category}`
        );
        
        // Update Open Graph tags
        document.querySelector('meta[property="og:title"]').setAttribute(
            'content',
            `${product.name} - Premium MTG Accessory`
        );
        document.querySelector('meta[property="og:description"]').setAttribute(
            'content',
            `Get the ${product.name} at The Mana Market. ${product.description}`
        );
        document.querySelector('meta[property="og:url"]').setAttribute(
            'content',
            `https://themanamarket.com/product-details?id=${product.id}`
        );
        
        // Update canonical URL
        document.querySelector('link[rel="canonical"]').setAttribute(
            'href',
            `https://themanamarket.com/product-details?id=${product.id}`
        );
        
        // Update structured data
        const structuredData = {
            "@context": "https://schema.org",
            "@type": "Product",
            "name": product.name,
            "description": product.description,
            "url": `https://themanamarket.com/product-details?id=${product.id}`,
            "image": product.imageUrl,
            "brand": {
                "@type": "Brand",
                "name": "The Mana Market"
            },
            "offers": {
                "@type": "Offer",
                "priceCurrency": "USD",
                "price": product.price.toString(),
                "availability": product.inStock ? "https://schema.org/InStock" : "https://schema.org/OutOfStock"
            }
        };
        
        document.getElementById('productSchema').textContent = JSON.stringify(structuredData, null, 2);
    }

    // Call this function when your product data is loaded

    fetchProductDetails(productId).then(product => {

    });
    */
    </script>
