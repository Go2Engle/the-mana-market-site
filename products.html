<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">
    <div id="menu-container"></div>

    <!-- Products Section -->
    <main class="pt-16 flex-grow">
        <!-- Breadcrumbs -->
        <div class="border-b border-gray-200/10 dark:border-gray-700/10">
            <div class="container mx-auto px-4 py-2">
                <div class="flex items-center space-x-2 text-sm text-gray-600 dark:text-gray-400">
                    <a href="index.html" class="hover:text-primary-light dark:hover:text-primary-dark">
                        <i class="fas fa-home"></i>
                    </a>
                    <span class="text-gray-400/50 dark:text-gray-600/50">/</span>
                    <span class="text-gray-900 dark:text-white">Products</span>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-gray-900 dark:text-white text-center">Our Products</h1>
            
            <!-- Filters Toggle Button for Mobile -->
            <div class="md:hidden mb-4 flex justify-end">
                <button id="toggle-filters" class="w-1/4 px-4 py-2 bg-gradient-to-r from-primary-light to-primary-dark text-white rounded-md">
                    Filter
                </button>
            </div>

            <!-- Filters -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                <div id="filters" class="md:col-span-1 space-y-6 hidden md:block">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                        <h2 class="font-semibold text-lg mb-4 text-gray-900 dark:text-white">Filters</h2>
                        
                        <!-- Search -->
                        <div class="mb-6">
                            <label for="search" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Search</label>
                            <input type="text" id="search" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-light dark:focus:ring-primary-dark focus:border-primary-light dark:focus:border-primary-dark dark:bg-gray-700 dark:text-white">
                        </div>
                        
                        <!-- Category Filter -->
                        <div class="mb-6">
                            <h3 class="font-medium text-gray-900 dark:text-white mb-2">Category</h3>
                            <div id="category-filters" class="space-y-2">
                                <!-- Categories will be populated by JavaScript -->
                            </div>
                        </div>
                        
                        <!-- Price Range -->
                        <div class="mb-6">
                            <h3 class="font-medium text-gray-900 dark:text-white mb-2">Price Range</h3>
                            <div class="flex space-x-4">
                                <input type="number" id="min-price" placeholder="Min" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-light dark:focus:ring-primary-dark focus:border-primary-light dark:focus:border-primary-dark dark:bg-gray-700 dark:text-white">
                                <input type="number" id="max-price" placeholder="Max" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-light dark:focus:ring-primary-dark focus:border-primary-light dark:focus:border-primary-dark dark:bg-gray-700 dark:text-white">
                            </div>
                        </div>
                        
                        <!-- Sort -->
                        <div class="mb-6">
                            <label for="sort" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Sort By</label>
                            <select id="sort" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-light dark:focus:ring-primary-dark focus:border-primary-light dark:focus:border-primary-dark dark:bg-gray-700 dark:text-white">
                                <option value="featured">Featured</option>
                                <option value="price-asc">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                                <option value="name-asc">Name: A to Z</option>
                                <option value="name-desc">Name: Z to A</option>
                            </select>
                        </div>
                        
                        <!-- Clear Filters -->
                        <button id="clear-filters" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                            Clear Filters
                        </button>
                    </div>
                </div>
                
                <!-- Product Grid -->
                <div class="md:col-span-3">
                    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Products will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Customer Reviews Section -->
    <section class="bg-gray-100 dark:bg-gray-800 py-8">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-900 dark:text-white text-center">Customer Reviews</h2>
            <div id="reviews" class="space-y-6">
                <!-- Reviews will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 py-8 border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-600 dark:text-gray-400">
                <p>&copy; 2025 The Mana Market. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Toggle filters visibility on mobile
        document.getElementById('toggle-filters').addEventListener('click', function() {
            const filters = document.getElementById('filters');
            filters.classList.toggle('hidden');
        });
    </script>
